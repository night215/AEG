{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Let's Grade Essays{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">Essays</a>
      </div>
    </nav>

    <div class="container">
      <ol>
        <li class="breadcrumb my-4"></li>
      </ol>

      {% block breadcrumb %}{% endblock %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
